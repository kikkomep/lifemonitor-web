<div class="register-box">
  <div class="register-logo">
    <a [routerLink]="['/']">
      <img
        src="assets/img/LifeMonitorLogo.png"
        alt="User Avatar"
        class="img-fluid img-top"
        style="margin-bottom: 20px; margin-left: -10px; width: 70%"
      />
    </a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <h5 class="login-box-msg">Sign Up</h5>

      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="input-group mb-3">
          <input
            formControlName="fullName"
            type="text"
            class="form-control"
            placeholder="Full name"
          />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input
            formControlName="email"
            type="email"
            class="form-control"
            placeholder="Email"
          />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input
            formControlName="password"
            type="password"
            class="form-control"
            placeholder="Password"
          />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input
            formControlName="retypePassword"
            type="password"
            class="form-control"
            placeholder="Retype password"
          />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-7">
            <div class="icheck-primary">
              <input
                type="checkbox"
                id="agreeTerms"
                name="terms"
                value="agree"
              />
              <label for="agreeTerms">
                I agree to the <a href="#">terms</a>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-5">
            <button type="submit" class="btn btn-primary btn-block">
              Register
            </button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-primary">
          <img style="width: 1.5em;margin: 3px;"src="assets/img/workflowhub-icon-128.png" />
          Sign in using WorkflowHub
        </a>
        <a href="#" class="btn btn-block bg-dark">
          <i class="fab fa-github mr-2"></i> Sign in using Github
        </a>
      </div>

      Already have an account?
      <a [routerLink]="['/login']" class="text-center"> Log in</a>
    </div>
    <!-- /.form-box -->
  </div>
  <!-- /.card -->
</div>
