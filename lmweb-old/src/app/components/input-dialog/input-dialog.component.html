<!-- Modal -->
<div class="modal fade" id="inputModalDialog" tabindex="-1" role="dialog" aria-labelledby="inputModalDialog"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div *ngIf="title" class="modal-header">
        <h5 class="modal-title" [innerHTML]="title"></h5>
      </div>
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

        <div *ngIf="!iconImage" class="text-center p-5 text-primary">
          <i class="{{iconClass}} {{iconClassSize}}"></i>
        </div>

        <div *ngIf="iconImage" class="text-center p-5 text-primary">
          <img src="{{iconImage}}" width="{{iconImageSize}}">
        </div>

        <div class="text-center">
          <h2 clas="font-weight-light" [innerHTML]="question"></h2>
          <h6 class="text-muted" [innerHTML]="description"></h6>
        </div>
      </div>
      <div class="modal-footer">
        <div class="col-md-12 text-center p-2">
          <button type="button" class="btn btn-secondary btn-lg m-1" data-dismiss="modal" style="width: 100px;"
            [innerHTML]="cancelText">
          </button>
          <button *ngIf="onConfirm" type="button" class="btn btn-primary btn-lg m-1" style="width: 100px;" (click)="confirm()"
            [innerHTML]="confirmText">
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
